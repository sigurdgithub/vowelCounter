<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link rel="stylesheet" href="style.css"></link>
		<title>Vowel Counter</title>
	</head>
	<body>
		<div class="center">
			<h1>Vowel Counter</h1>
			<textarea
				id="vowelBox"
				cols="30"
				rows="10"
				placeholder="Type your text here"
			></textarea>
			<input
				class="input"
				type="submit"
				value="Check vowels"
				onClick="countVowels()"
			/>
			<h4 id="vowelCounter"></h4>
		</div>
		<script src="app.js"></script>
	</body>
</html>
