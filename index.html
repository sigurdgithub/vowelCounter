<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<style src="style.css"></style>
		<title>Vowel Counter</title>
	</head>
	<body>
		<h1>Vowel Counter</h1>
		<textarea
			id="vowelBox"
			cols="30"
			rows="10"
			placeholder="Type your text here"
		></textarea>
		<input
			type="submit"
			value="Check vowels"
			onClick="countVowels()"
		/>
		<h4 id="vowelCounter"></h4>
		<h4 id="vowelShow"></h4>
		<script src="app.js"></script>
	</body>
</html>
